
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
 <form>
 <input id="btn" type="button" onclick="demo()" value="提交">
 <input id="txt" type="text">
 </form>
   <script>
        function demo(){
            try{
                var e= document.getElementById("txt").value;
                //通过自定义来显示异常信息
                if(e=="") {
                    throw "文本为空";
                }
               }
            catch(err){
                alert(err);
            }
        }

   </script>
</body>
</html>
